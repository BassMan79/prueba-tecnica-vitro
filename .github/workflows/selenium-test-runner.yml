name: Vitro Prueba Tecnica

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Instalar dependencias
        run: mvn clean install
      - name: Ejecutrar test
        run: mvn clean test
